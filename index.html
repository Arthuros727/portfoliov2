  <script>
    // JavaScript to handle individual animations
    const spans = document.querySelectorAll('.name p span');

    spans.forEach(span => {
      span.addEventListener('mouseover', function() {
        span.style.animation = 'roll 0.5s forwards';
      });

      span.addEventListener('animationend', function() {
        span.style.animation = '';
      });
