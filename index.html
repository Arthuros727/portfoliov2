<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Guerin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="name">
            <p><span>A</span><span>r</span><span>t</span><span>h</span><span>u</span><span>r </span> <span> </span><span>G</span><span>u</span><span>e</span><span>r</span><span>i</span><span>n</span></p>
        </div>
        <div class="icon">
            <a href="https://github.com/Arthuros727" target="_blank">
                <img src="githubo.png" alt="github">
            </a>
            <span class="separator"></span>
            <img src="mail.png" alt="mail">
        </div>
    </div>

    <div class="scrollable-container">
        <div class="section about">
            <p id="titleabout">A propos de moi</p>
            <div class="content-wrapper">
                <img id="about-img" src="ht.png" class="about-image">
                <p id="about-text">Arthur Guerin, jeune développeur web full stack, diplomé de la Web@cadémie d'Epitech et est actuellement en master 1 Pre-MSc (Epitech). J'aime crée de choses, et resoudre des problémes avec le code !</p>
            </div>
            <p id="projects-note">quelque projets ↓</p>
        </div>
        
        <div id="test5" class="section new-section">
            <p>Mes projets</p>
        </div>
        <div class="section another-section">
            <p>mes coordonnés</p>
        </div>
    </div>

    <script>
    const sections = document.querySelectorAll('.section');
    const quelque = document.getElementById('projects-note');
    const aboutText = document.getElementById('about-text');
    const aboutImg = document.getElementById('about-img');
    let currentSectionIndex = 0;
    const totalSections = sections.length;
    let isAnimating = false;

    function showSection(index) {
        sections.forEach((section, i) => {
            if (i === index) {
                section.classList.add('visible');
                section.classList.remove('hidden-up', 'hidden-down');
            } else if (i < index) {
                section.classList.add('hidden-up');
                section.classList.remove('visible', 'hidden-down');
            } else {
                section.classList.add('hidden-down');
                section.classList.remove('visible', 'hidden-up');
            }
        });
    }

    window.addEventListener('wheel', (event) => {
        if (isAnimating) return;

        if (event.deltaY > 0 && currentSectionIndex < totalSections - 1) {
            isAnimating = true;
            currentSectionIndex++;
            showSection(currentSectionIndex);
        } else if (event.deltaY < 0 && currentSectionIndex > 0) {
            isAnimating = true;
            currentSectionIndex--;
            showSection(currentSectionIndex);
        }

        setTimeout(() => {
            isAnimating = false;
        }, 1000); 
    });

    document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        sections[0].classList.add('visible');
        
        setTimeout(() => {
            aboutText.classList.add('visible');
            aboutImg.classList.add('visible');
            aboutImg.style.opacity = '1';
        }, 300); 

        setTimeout(() => {
           quelque.classList.add('visible');
           quelque.style.opacity = '0.5';
        }, 800); 
    }, 500); 
});



    document.body.style.overflow = 'hidden';

    const spans = document.querySelectorAll('.name p span');

    spans.forEach(span => {
        span.addEventListener('mouseover', function() {
            span.style.animation = 'roll 0.5s forwards';
        });

        span.addEventListener('animationend', function() {
            span.style.animation = '';
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
    const projectsNote = document.getElementById('projects-note');

    function handleMouseOver() {
        projectsNote.style.opacity = '1'; 
    }

    function handleMouseOut() {
        projectsNote.style.opacity = '0.5'; 
    }

    projectsNote.addEventListener('mouseover', handleMouseOver);
    projectsNote.addEventListener('mouseout', handleMouseOut);

    
});


    </script>
</body>
</html>
